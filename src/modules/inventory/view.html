<div id="Inventory" ng-controller="InventoryController">
    <angucomplete-alt
            id="AddToInventory"
            local-data="allItems"
            selected-object="selectedItem"
            title-field="fullName"
            search-fields="name"></angucomplete-alt>

    <button ng-click="addItem()" ng-disabled="!selectedItem">Add to inventory</button>

    <!-- Grid -->
    <div ui-grid-auto-resize ui-grid="gridOptions"></div>

    <!-- Grid action buttons -->
    <script type="text/ng-template" id="GridRowHeader.html">
        <button ng-click="grid.appScope.addItem(row.entity.item)">+</button>
        <button ng-click="grid.appScope.removeItem(row.entity.item)">â€“</button>
    </script>

</div>
