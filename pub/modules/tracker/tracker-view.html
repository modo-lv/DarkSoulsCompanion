<div id="Tracker"><h3>{{currentArea.name}}<angucomplete-alt id="AreaSelector" local-data="allAreas" selected-object="selectedArea" title-field="name" search-fields="name" clear-selected="clear-selected" placeholder="Go to..." minlength="0"></angucomplete-alt></h3><div ng-include="'GuideEntry'" class="content"></div></div><script id="GuideEntry" type="text/ng-template"><div ng-if="entry.title" class="header"><div class="buttons"><button ng-click="entry.meta.isHidden = true">hide</button><button ng-if="entry.action &amp;&amp; entry.meta.isAvailable" ng-click="performActionOn(entry)">{{entry.action}}</button></div><div ng-click="expandOrCollapse($event, entry)" class="title">{{entry.title}}</div><span ng-repeat="label in entry.labels" class="label">{{label}}</span></div><div ng-hide="entry.meta.isCollapsed" class="content"><div ng-if="entry.content" ng-bind-html="entry.content"></div><ul ng-if="entry.children" ng-init="depth = depth + 1" ng-class="depth == 1 ? 'root' : ''"><li ng-repeat="entry in entry.children" ng-include="'GuideEntry'" ng-class="entry.meta.additionalClasses" ng-if="!entry.meta.isHidden" data-id="{{entry.id}}" data-labels="{{entry.labels}}" class="entry"></li></ul></div></script>
