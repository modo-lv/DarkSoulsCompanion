<div id="Pc"><div class="container"><table class="stats"><thead><tr><th colspan="2"><h3>Stats</h3></th></tr></thead><tbody><tr ng-repeat="stat in userData.stats | toStatArray"><td>{{stat.name}}:</td><td><input type="number" min="8" max="99" ng-model="$parent.userData.stats[stat.name]" ng-change="saveUserData()"/></td></tr></tbody></table><div class="inventory"><h3>Inventory</h3><angucomplete-alt id="AddToInventory" local-data="allItems" selected-object="addNewItem" title-field="name" search-fields="name" clear-selected="clear-selected" placeholder="Add item..." minlength="1"></angucomplete-alt><angucomplete-alt id="AddArmorSet" local-data="armorSets" selected-object="addArmorSet" title-field="name" search-fields="name" clear-selected="true" placeholder="Add armor set..." minlength="1"></angucomplete-alt><!-- Grid--><div ui-grid="gridOptions" ui-grid-auto-resize="ui-grid-auto-resize" ui-grid-save-state="ui-grid-save-state"></div></div></div><!-- Grid action buttons--><script id="GridRowHeader.html" type="text/ng-template"><button ng-click="grid.appScope.add(row.entity)">+</button><button ng-click="grid.appScope.upgrade(row.entity)" title="Upgrade" ng-disabled="!grid.appScope.canUpgrade(row.entity)">⇈</button><button ng-click="grid.appScope.remove(row.entity)">−</button></script></div>
