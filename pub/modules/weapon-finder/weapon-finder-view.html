<div id="WeaponFinder"><div class="params"><fieldset><legend>Limits:</legend><div class="limits"><div class="row"><label ng-repeat="name in reqLimitArray"><span>{{name | statName}}:</span><input type="number" ng-model="$parent.params.reqLimits[name]" min="8" max="99"/></label></div></div></fieldset></div><!--table.params
	tr.limits
		th.left Limits:

		td
			button(ng-click="copyStatsToReqs()" title="Use current player stats.")
				img(src="/app/content/menu-icons/pc.png")

	tr.importance
		th.left Importance:

		td
			label
				input(type="checkbox" ng-model="params.useDps" title="Look at DPS instead of ATK when calculating scores.")
				| Use DPS

			label(ng-repeat="name in statArray")
				| {{name}}:
				input(type="number" ng-model="$parent.params.modifiers[name]")

	tr.misc
		th.left Misc.:
		td
			label
				input(type="checkbox" ng-model="params.includeUpgrades")
				| Include available upgrades

			label(title="Attack type to use for calculating damage-per-stamina.")
				| DPS attack:
				select(
					ng-model="params.dpsCalcMove"
					ng-options="dpsCalcOptions.indexOf(label) as label for label in dpsCalcOptions"
				)

button(ng-click="findWeapons()")
	| Find
	select(
		ng-click="$event.stopPropagation()"
		ng-model="params"
		ng-options="paramSet as paramSetNames[paramSets.indexOf(paramSet)] for paramSet in paramSets"
	)
--><div ui-grid-auto-resize="ui-grid-auto-resize" ui-grid="gridOptions"></div></div>
