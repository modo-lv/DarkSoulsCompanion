<table id="WeaponFinder"><tr class="header"><td class="content"><table class="params"><tr class="limits"><th class="left">Limits:</th><td><label ng-repeat="name in reqLimitArray">{{name | statName}}:<input type="number" ng-model="$parent.params.reqLimits[name]" min="0" max="99"/></label><button ng-click="copyStatsToReqs()" title="Use current player stats."><img src="/app/content/menu-icons/pc.png"/></button></td></tr><tr class="importance"><th class="left">Importance:</th><td><label><input type="checkbox" ng-model="params.useDps" title="Look at DPS instead of ATK when calculating scores."/>Use DPS</label><label ng-repeat="name in statArray">{{name}}:<input type="number" ng-model="$parent.params.modifiers[name]"/></label></td></tr><tr class="misc"><th class="left">Misc.:</th><td><label><input type="checkbox" ng-model="params.includeUpgrades"/>Include available upgrades</label><label title="Attack type to use for calculating damage-per-stamina.">DPS attack:<select ng-model="params.dpsCalcMove" ng-options="dpsCalcOptions.indexOf(label) as label for label in dpsCalcOptions"></select></label></td></tr></table><button ng-click="findWeapons()">Find<select ng-click="$event.stopPropagation()" ng-model="params" ng-options="paramSet as paramSetNames[paramSets.indexOf(paramSet)] for paramSet in paramSets"></select></button></td></tr><tr class="grid-row"><td class="content"><div ui-grid-auto-resize="ui-grid-auto-resize" ui-grid="gridOptions"></div></td></tr></table>
