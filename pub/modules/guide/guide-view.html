<div id="Guide"><nav><ul><li ng-repeat="section in sections"><a href="#/guide/{{section.id}}">{{section.name}}</a></li></ul></nav><div ng-include="'GuideEntry'"></div></div><script id="GuideEntry" type="text/ng-template"><div ng-if="entry.title" class="header"><div class="buttons"><button ng-click="entryDone(entry)" title="Mark as done" class="check-mark">✓</button><button ng-click="entryDoneAndAdd(entry)" title="Mark as done and add item to inventory" ng-disable="!canAddToInventory(entry)" class="dane-and-add">✓+</button></div><div ng-click="entryClicked($event, entry)" class="title">{{entry.title}} {{entry.meta.arrow}}</div><span ng-repeat="label in entry.labels" class="label">{{label}}</span></div><div ng-hide="entry.meta.isCollapsed" class="content"><div ng-if="entry.content" ng-bind-html="entry.content"></div><ul ng-if="entry.children" ng-init="depth = depth + 1" ng-class="depth == 1 ? 'root' : ''"><li ng-repeat="entry in entry.children" ng-include="'GuideEntry'" ng-class="entry.meta.additionalClasses" ng-if="!entry.meta.isDone" data-id="{{entry.id}}" data-labels="{{entry.labels}}" class="entry"></li></ul></div></script>
