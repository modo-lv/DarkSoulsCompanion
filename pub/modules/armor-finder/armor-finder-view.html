<div id="ArmorCalc"><table class="parameters"><tr class="weight"><th class="left">Weight:</th><td><label>Limit:<label ng-repeat="wl in weightLimits"><input type="radio" name="selectedWeightLimit" ng-model="$parent.params.selectedWeightLimit" value="{{wl}}"/>{{wl * 100}}%</label></label><label>Reserved (weapons):<input ng-model="params.reservedWeight" type="number" min="0"/></label><label>Maximum:<input type="number" ng-model="maxLoad" readonly="readonly"/></label><label><input type="checkbox" ng-model="params.havelRing"/>Havel's Ring</label></td></tr><tr class="modifiers"><th class="left">Importance:</th><td><label ng-repeat="mod in modifiers" title="{{mod.title}}">{{mod.title}}:<input type="number" ng-model="$parent.params.modifiers[$index]"/></label></td></tr><tr class="misc"><th class="left">Misc.:</th><td><label><input type="checkbox" ng-model="params.includeUpgrades"/>Include available upgrades</label></td></tr></table><button ng-click="calculate()" ng-disabled="availableLoad &lt; 0">Find the<input type="number" ng-model="params.resultLimit" ng-click="$event.stopPropagation();"/>best available armor combination for {{availableLoad}} weight</button><div><span ng-if="results.length &gt; params.resultLimit">Top&nbsp;</span>{{gridOptions.data.length}} combinations</div><div ui-grid-auto-resize="ui-grid-auto-resize" ui-grid="gridOptions"></div></div>
