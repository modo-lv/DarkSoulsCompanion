<div id="ArmorFinder"><div class="params"><table class="weight"><caption><h4>Weight</h4></caption><tbody><tr title="Endurance + 40."><th class="left">Base maximum load:</th><td><input type="number" ng-model="baseMaxLoad" readonly="readonly"/></td></tr><tr><th class="left"><label><input type="checkbox" ng-model="params.havelRing"/>Havel's Ring:</label></th><td><input type="number" ng-model="havelRingBonus" ng-disabled="!params.havelRing" readonly="readonly"/></td></tr><tr><th class="left"><label><input type="checkbox" ng-model="params.favorRing"/>Ring of Favor and Protection:</label></th><td><input type="number" ng-model="favorRingBonus" ng-disabled="!params.favorRing" readonly="readonly"/></td></tr><tr><th class="left">Total maximum load:</th><td><input type="number" ng-model="maxLoad" readonly="readonly"/></td></tr><tr><th class="left"><label for="ArmorFinderParamsReservedWeight">Reserved (weapons):</label></th><td><input id="ArmorFinderParamsReservedWeight" ng-model="params.reservedWeight" type="number" min="0"/></td></tr><tr class="limits"><td colspan="2"><div class="row"><strong>Limit:&nbsp;</strong><label ng-repeat="wl in weightLimits"><input type="radio" name="selectedWeightLimit" ng-model="$parent.params.selectedWeightLimit" value="{{wl}}"/>{{wl * 100}}%</label></div></td></tr></tbody></table><table class="modifiers"><caption><h4>Importance</h4></caption><tr ng-repeat="mod in modifiers"><th class="left"><label for="ArmorFinderParams_Modifier_{{mod.key}}">{{mod.title}}:</label></th><td><input id="ArmorFinderParams_Modifier_{{mod.key}}" type="number" ng-model="$parent.params.modifiers[$index]"/></td></tr></table><table class="misc"><caption><h4>Miscellaneous</h4></caption><tr><th class="left"><label><input type="checkbox" ng-model="params.includeUpgrades"/>Include available upgrades</label></th></tr></table></div><button ng-click="calculate()" ng-disabled="availableLoad &lt; 0" class="row">Find the<input type="number" ng-model="params.resultLimit" ng-click="$event.stopPropagation();"/>best available armor combination for {{availableLoad}} weight</button><div ui-grid-auto-resize="ui-grid-auto-resize" ui-grid="gridOptions"></div></div>
