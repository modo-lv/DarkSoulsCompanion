<!DOCTYPE html><html ng-app="dsc"><head><meta charset="UTF-8"><link rel="icon" type="image/png" href="/app/content/main-icon.png"><title>Dark Souls Companion</title><!-- Angular core modules--><script src="libs/angular/angular.min.js"></script><script src="libs/angular/angular-resource.min.js"></script><script src="libs/angular/angular-route.min.js"></script><!--Angular third-party components--><script src="libs/angular/angular-local-storage.min.js"></script><link rel="stylesheet" href="libs/ui-grid/ui-grid-unstable.min.css"><script src="libs/ui-grid/ui-grid-unstable.min.js"></script><script src="libs/angucomplete-alt/angucomplete-alt.min.js"></script><link rel="stylesheet" href="libs/angucomplete-alt/angucomplete-alt.css"><script src="libs/angular-mask/ngMask.js"></script><!-- My stuff--><link rel="stylesheet" href="style.css"><script src="app.js"></script></head></html><body ng-controller="mainController"><div id="Notifications" ng-if="$root.notificationLog.length &gt; 0"><button ng-click="dismissNotifications()">Dismiss all</button><br><ul><li ng-repeat="message in $root.notificationLog" ng-class="message.type" ng-bind-html="message.text"></li></ul></div><header><h1>Dark Souls Companion</h1><h2><label>Profile:<select ng-model="currentProfile" ng-options="profile for profile in profileList" ng-change="switchProfile()"></select></label><input type="text" ng-model="$parent.newProfileName" ng-if="profileEditStatus === 'new'"><button ng-click="addNewProfile()" ng-if="profileEditStatus == null || profileEditStatus == 'new'">+</button><button ng-click="deleteProfile()" ng-if="profileEditStatus == null || profileEditStatus == 'delete'">âˆ’</button><button ng-click="resetProfileEditStatus()" ng-if="profileEditStatus != null">Cancel</button></h2></header><div class="page"><div class="stretcher"><nav><ul><li ng-repeat="item in menu" ng-class="{current: $parent.thisLocation.indexOf(item.path)==0}"><a href="#{{item.path}}"><img ng-src="/app/content/menu-icons/{{item.path}}.png">{{item.name}}</a></li></ul></nav><div ng-view class="main-content"></div></div></div><footer>v0.1, made by&nbsp;<a href="http://modo.lv">MoDo.lv</a></footer></body>
